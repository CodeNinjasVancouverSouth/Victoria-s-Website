<script>
    let points = 0;
    function move() {
        document.getElementById("target").style.top = Math.floor(Math.random() * 90) + "%"
        document.getElementById("target").style.right = Math.floor(Math.random() * 90) + "%"
        points += 1;
document.getElementById("counter").
innerHTML = points;
    }
</script>
<h1 id="counter"></h1>
<button id="target" onclick="move()">
</button>
